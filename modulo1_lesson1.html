<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Módulo 1 - Greetings</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Estilos específicos para o cabeçalho do QUIZ */
        header { 
            text-align: center; 
            padding: 20px; 
            background: #a4039c; 
            color: white; 
        }
        
        /* Estilos específicos para o corpo principal */
        body { 
            background-color: #e9f5e9; /* Fundo verde claro */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Container que envolve o quiz (bloco branco) */
        .quiz-container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: left;
            margin-top: 20px;
        }
        .question {
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        .question p {
            font-weight: bold;
            margin-bottom: 10px;
        }
        .option {
            display: block;
            margin-bottom: 8px;
            cursor: pointer;
        }
        .option input[type="radio"] {
            margin-right: 8px;
        }
        .results {
            margin-top: 30px;
            padding: 15px;
            border-radius: 5px;
            font-weight: bold;
            display: none; /* Escondido por padrão */
        }
        .button-submit {
            padding: 10px 20px;
            background: #9802ba;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .button-submit:hover {
            background: #cd1dbc;
        }
        
        /* Ajuste do Título e subtítulos na área principal */
        .main-content {
            max-width:800px; 
            margin:40px auto; 
            padding:0 20px; 
            text-align:center;
        }
        .main-content h2 { margin-top: 0; color: #333; }
        .main-content p { color: #555; }

    </style>
</head>
<body>
    <header>
        <h1>Quiz Módulo 1: Greetings and Introductions</h1>
        <nav>
            <a href="curso.html" style="color:white; margin:0 10px; text-decoration: underline;">Voltar aos Módulos</a>
            <a href="login.html" style="color:white; margin:0 10px; text-decoration: underline;">Sair</a>
        </nav>
    </header>

    <main class="main-content">
        <h2>Teste Seus Conhecimentos!</h2>
        <p>Responda às perguntas abaixo para concluir o módulo.</p>

        <form id="quizForm" class="quiz-container">
            <div class="question">
                <p>1. Qual é a tradução mais comum para "Hello"?</p>
                <label class="option">
                    <input type="radio" name="q1" value="a"> Adeus
                </label>
                <label class="option">
                    <input type="radio" name="q1" value="b"> Olá
                </label>
                <label class="option">
                    <input type="radio" name="q1" value="c"> Obrigado
                </label>
            </div>

            <div class="question">
                <p>2. Como se pergunta "Qual é o seu nome?" em inglês?</p>
                <label class="option">
                    <input type="radio" name="q2" value="a"> How are you?
                </label>
                <label class="option">
                    <input type="radio" name="q2" value="b"> What is your name?
                </label>
                <label class="option">
                    <input type="radio" name="q2" value="c"> Good morning.
                </label>
            </div>

            <button type="submit" class="button-submit">Finalizar Quiz</button>
        </form>

        <div id="results" class="results"></div>
        
        <p style="text-align:center; margin-top: 40px;">
            <a href="curso.html" style="color:#ba0bc4; font-weight:bold; text-decoration:none;">Voltar para Módulos</a>
        </p>
    </main>
    
    <footer style="text-align:center; padding:20px; background:#fafafa; border-top:1px solid #ddd;">
        <p>© 2025 Luma App</p>
    </footer>

    <script>
        document.getElementById('quizForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const answers = {
                q1: 'b', 
                q2: 'b' 
            };

            let score = 0;
            const totalQuestions = Object.keys(answers).length;
            const form = e.target;
            const resultsDiv = document.getElementById('results');
            
            // Lógica de Contagem
            const answer1 = form.elements['q1'].value;
            if (answer1 === answers.q1) {
                score++;
            }

            const answer2 = form.elements['q2'].value;
            if (answer2 === answers.q2) {
                score++;
            }

            const incorrectScore = totalQuestions - score;
            const percentage = (score / totalQuestions) * 100;

            // BLOCO CRÍTICO: SALVAMENTO NO LOCALSTORAGE
            // Salva a pontuação e marca o quiz como concluído apenas UMA VEZ.
            if (localStorage.getItem('quiz1Completed') !== 'true') {
                let totalCorrect = parseInt(localStorage.getItem('totalCorrect')) || 0;
                let totalIncorrect = parseInt(localStorage.getItem('totalIncorrect')) || 0;
                
                totalCorrect += score;
                totalIncorrect += incorrectScore;

                localStorage.setItem('totalCorrect', totalCorrect);
                localStorage.setItem('totalIncorrect', totalIncorrect);
                localStorage.setItem('quiz1Completed', 'true');
            }
            
            // Exibe os resultados
            resultsDiv.style.display = 'block';
            resultsDiv.innerHTML = `Você acertou ${score} de ${totalQuestions} perguntas. (${percentage.toFixed(0)}%)`;
            
            if (score === totalQuestions) {
                resultsDiv.style.backgroundColor = '#d4edda'; 
                resultsDiv.style.color = '#155724';
                resultsDiv.innerHTML += '<br>Parabéns! Você completou o módulo com sucesso!';
            } else {
                resultsDiv.style.backgroundColor = '#f8d7da'; 
                resultsDiv.style.color = '#721c24';
                resultsDiv.innerHTML += '<br>Tente novamente para dominar o conteúdo.';
            }
        });
    </script>
</body>
</html>
